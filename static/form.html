<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEC | STUDENT FORM</title>

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <form method="post" action="/add" enctype="multipart/form-data" class="form">
        <h1>Mater Ecclessias College</h1>
        <!-- <div class="formgroup"> -->
        <div>
            <label for="lastname">Surname:</label><input type="text" class="form-control" name="lastname" />
        </div>
        <div>
            <label for="firstname">Firstname:</label><input type="text" class="form-control" name="firstname" />
        </div>
        <div>
            <label for="sociallinks">social links:</label><input type="text" class="form-control" name="sociallinks" />
        </div>
        <div>
            <label for="email">email:</label><input type="text" class="form-control" name="email" />
        </div>
        <div>
            <label for="aka">A.K.A</label><input type="text" class="form-control" name="aka" />
        </div>
        <div>
            <label for="image">Your Picture</label><input type="file" class="form-control" name="image" />
        </div>
        <div>
            <label for="dob">Your Date of Birth</label><input type="date" class="form-control" name="dob" />
        </div>
        <input type="submit" class="form-control btn btn-lg btn-primary" />
        <!-- </div> -->
    </form>
</body>

</html>
